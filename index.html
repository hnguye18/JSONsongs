            <option value = "Rap">Rap</option>

        </select>
        
    </form>
    
    <button type = "button" form = "genres" onclick = "filter()">Filter</button>
    <br> <br>
    <div id = "tester"></div>
    
    <script>
        
        function filter() {
            songs = data;
            opt = "";
            genre_pick = document.getElementById("genre_filter").value;
            for (i = 0; i < 12; i++) {
                if (songs[i].genre == genre_pick) {
                    opt += (songs[i].song + "<br>");
                    opt += ("Aritst(s): " + songs[i].artists + "<br>");
                    opt += ("Genre: " + songs[i].genre + "<br>");
                    opt += ("Released: " + songs[i].release + "<br>");
                    opt += ("<br><br>");
                }
            }
            document.getElementById("tester").innerHTML = opt;
        }
    
        document.getElementById("tester").innerHTML = opt;
    </script>
